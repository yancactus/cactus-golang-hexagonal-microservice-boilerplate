version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: cactus-golang-hexagonal-microservice-boilerplate-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: go_hexagonal
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-postgres.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - cactus-golang-hexagonal-microservice-boilerplate-network

  mongodb:
    image: mongo:7.0
    container_name: cactus-golang-hexagonal-microservice-boilerplate-mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: mongo
      MONGO_INITDB_ROOT_PASSWORD: mongo
      MONGO_INITDB_DATABASE: go_hexagonal
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - cactus-golang-hexagonal-microservice-boilerplate-network

  redis:
    image: redis:7-alpine
    container_name: cactus-golang-hexagonal-microservice-boilerplate-redis
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - cactus-golang-hexagonal-microservice-boilerplate-network

  localstack:
    image: localstack/localstack:3.0
    container_name: cactus-golang-hexagonal-microservice-boilerplate-localstack
    environment:
      - SERVICES=dynamodb
      - DEBUG=0
      - DOCKER_HOST=unix:///var/run/docker.sock
      - AWS_DEFAULT_REGION=us-east-1
      - AWS_ACCESS_KEY_ID=test
      - AWS_SECRET_ACCESS_KEY=test
    ports:
      - "4566:4566"
    volumes:
      - localstack_data:/var/lib/localstack
      - ./scripts/init-dynamodb.sh:/etc/localstack/init/ready.d/init-dynamodb.sh
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4566/_localstack/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - cactus-golang-hexagonal-microservice-boilerplate-network

  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: cactus-golang-hexagonal-microservice-boilerplate-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    volumes:
      - zookeeper_data:/var/lib/zookeeper/data
      - zookeeper_log:/var/lib/zookeeper/log
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "2181"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - cactus-golang-hexagonal-microservice-boilerplate-network

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: cactus-golang-hexagonal-microservice-boilerplate-kafka
    depends_on:
      zookeeper:
        condition: service_healthy
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    ports:
      - "9092:9092"
      - "29092:29092"
    volumes:
      - kafka_data:/var/lib/kafka/data
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 10s
      timeout: 10s
      retries: 5
    networks:
      - cactus-golang-hexagonal-microservice-boilerplate-network

  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: cactus-golang-hexagonal-microservice-boilerplate-kafka-ui
    depends_on:
      kafka:
        condition: service_healthy
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:29092
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181
    ports:
      - "8090:8080"
    networks:
      - cactus-golang-hexagonal-microservice-boilerplate-network

  rabbitmq:
    image: rabbitmq:3.12-management-alpine
    container_name: cactus-golang-hexagonal-microservice-boilerplate-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: rabbitmq
      RABBITMQ_DEFAULT_PASS: rabbitmq
      RABBITMQ_DEFAULT_VHOST: go_hexagonal
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - cactus-golang-hexagonal-microservice-boilerplate-network

  jaeger:
    image: jaegertracing/all-in-one:1.53
    container_name: cactus-golang-hexagonal-microservice-boilerplate-jaeger
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    ports:
      - "16686:16686"  # Jaeger UI
      - "4317:4317"    # OTLP gRPC
      - "4318:4318"    # OTLP HTTP
      - "14268:14268"  # Jaeger collector HTTP
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:16686"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - cactus-golang-hexagonal-microservice-boilerplate-network

volumes:
  postgres_data:
  mongodb_data:
  redis_data:
  localstack_data:
  zookeeper_data:
  zookeeper_log:
  kafka_data:
  rabbitmq_data:

networks:
  cactus-golang-hexagonal-microservice-boilerplate-network:
    driver: bridge
